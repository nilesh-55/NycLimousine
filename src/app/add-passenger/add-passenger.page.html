<ion-header>
  <ion-toolbar>
    <ion-title>Add Passenger</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="close" class="close-icon" (click)="dismissModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-row>
    <ion-label>First Name</ion-label>
  </ion-row>
  <ion-row>
    <ion-input placeholder="Enter Project Name" [(ngModel)]="firstName"></ion-input>
  </ion-row>
  </ion-item>
  <ion-item>
    <ion-label>LastName</ion-label>
    <ion-input placeholder="Enter Project Description" [(ngModel)]="lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>EmailId</ion-label>
    <ion-input placeholder="Enter Card Number" [(ngModel)]="emailId"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input placeholder="Enter Card Number" [(ngModel)]="address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Comment</ion-label>
    <ion-input placeholder="Enter Card Number" [(ngModel)]="comment"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telephone No.</ion-label>
    <ion-input placeholder="Enter Card Number" [(ngModel)]="telephoneNo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cell No.</ion-label>
    <ion-input placeholder="Enter Card Number" [(ngModel)]="cellNo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="addProject()">Add</ion-button>
  </ion-item>
</ion-content>
