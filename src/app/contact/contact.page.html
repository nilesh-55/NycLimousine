<ion-header>
  <ion-toolbar>
    <ion-title class="page--title">Contact Us</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="b1">
  <form>
    <div>
      <ion-row>
        <ion-col size="3">
          <ion-item style="margin-top: 0.65rem;">
            <ion-label position="stacked">Title</ion-label>
            <ion-select class="input-css">
              <ion-select-option>Mr.</ion-select-option>
              <ion-select-option>Mrs.</ion-select-option>
              <ion-select-option>Miss.</ion-select-option>
              <ion-select-option>Ms.</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-label position="stacked"><span class="required">*</span> Name</ion-label>
            <ion-input type="text" class="input-css">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="row-css">
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Subject</ion-label>
            <ion-select class="input-css">
              <ion-select-option>Rate Inquiry</ion-select-option>
              <ion-select-option>Billing Inquiry</ion-select-option>
              <ion-select-option>Edit Reservation</ion-select-option>
              <ion-select-option>Cancel Reservation</ion-select-option>
              <ion-select-option>Customer Service</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="row-css">
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked"><span class="required">*</span> Email</ion-label>
            <ion-input type="email" class="input-css"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="row-css">
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked"><span class="required">*</span> Message</ion-label>
            <ion-textarea type="text" class="input-css">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="row-css">
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Contact No</ion-label>
            <ion-input type="number" class="input-css">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="row-css">
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Confirmation No</ion-label>
            <ion-input type="number" class="input-css">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="row-css">
        <ion-col size="12">
          <ion-button type="submit" class="btncolor"> Send Message </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
