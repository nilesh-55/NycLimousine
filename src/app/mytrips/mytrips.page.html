<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Trip</ion-title>
    <ion-select class="all-select-button" slot="end">
      <ion-select-option selected><span>All</span></ion-select-option>
      <ion-select-option><span>Dates</span></ion-select-option>
      </ion-select>

  </ion-toolbar>
</ion-header >


<ion-content class="fondologin">
  <ion-card style="margin: 6px;" *ngFor = "let items of myTrips">
      
    
      <ion-card-content style="padding: 7px;">
          <h5 class="select-css2">{{items.Confirmation_No}}</h5>

          <ion-row style="margin-top: -5px;">
              <ion-col size="8">
                <span style="font-size: 25px;color: black;font-weight: 700;">{{items.Pickup_Date | date: 'dd' }}</span> 
                <span style="font-size: 8px; color: grey;font-weight: bold;margin-left: 5px;">WednesDay</span>
                <span style="font-size: 8px; color:black;font-weight: 900;margin-left: -46px;position: absolute;margin-top: 6px;">
                  {{items.Pickup_Date | date:'MMM-yyyy'}}</span>
                  <span style="font-size: 23px;color: black;font-weight: 700;margin-left: 2px;">{{items.Pickup_Date | date:'H:mm'}}</span> 
                <span style="font-size: 8px; color: grey;font-weight: bold;margin-left: 1px;">{{items.Pickup_Time}}</span>
              </ion-col>
              
              
          <ion-col size="4" style="text-align: right;">
            <h5  style="font-size: 22px;color: #f0e130;font-weight: 700;margin-top: 7px;">$ {{items.FinalFare}}</h5>
            </ion-col>
           
       
            </ion-row><!--date end-->
            <hr class="select-css5">
            <ion-row>
                <ion-col size="6">
                    <ion-img src="assets/icon/visa_PNG14.png" style="width:100px; height: 50px;"></ion-img>
                    <p class="select-css3"></p>   <p class="select-css4">{{items.Vehicle_Name}}</p>
                </ion-col>

                <ion-col size="6">
                  
                        <p class="select-css6"></p>   <p class="select-css7" style="margin-left: 7px;">{{items.From_Location}}</p><br>

                        <p class="select-css8"></p><br>
                        <p class="select-css8"style="margin-top:-16px"></p><br>

                        <!-- <div><p class="select-css9" style="margin-top:-26px"></p> -->
                             <!-- <p class="select-css7" style="margin-top:-28px">2 Stops</p></div> -->

                             <p class="select-css8" style="margin-top:-8px"></p><br>
                        <p class="select-css8"style="margin-top:-21px"></p><br>

                        <div style="margin-top: -6px;"><p class="select-css10" style="margin-top:-26px"></p>
                             <p class="select-css7" style="margin-top:-28px">{{items.To_Location}}</p></div>

                  </ion-col>
                
              </ion-row>
           
      </ion-card-content>
      
    </ion-card>
   
    
</ion-content>
